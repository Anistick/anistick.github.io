<html>
  <head>
    <title>Character Creator</title>
    <script>
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      let theme = params.themeId;
      let characters = params.bs;
      let charMethod = params.mt;
      let id = params.assetChrid;
      function loadQuestions(themeId, charId, bs) {
        themeId = `${theme}`;
        charId = `${id}`;
        bs = `${characters}`;
        if themeId, charId, bs = "null" {
          themeId = "family";
          charId = "327068826";
          bs = "adam";
        }
        switch (charMethod) {
          case "copy": {
            document.getElementById('question').innerHTML = `<a href="/lvm-static/createChars?method=copy&themeId=${themeId}&charId="${charId}">Click Here To Copy Your Character.</a>`;
            break;
          }
          default: {
            document.getElementById('question').innerHTML = `<p>What Vyond LVM Do You Want To Use To Create Your Own Character? <a href="https://owenthegoanimator.github.io/Vyond-Legacy-ACS/charactercreator/${themeId}/new_char/${bs}">Vyond Legacy ACS</a> or <a href="/lvm-static/createChars?themeId=${themeId}&bs=${bs}">LVM Static (Recomended)</a>. It's fine if you don't want to create your character. you can make videos instead. just be sure to not forget to create your character before making a video.</p>`;
            break;
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="question"><p>You need something in order for this thing to work.</p></div>
  </body>
</html>
